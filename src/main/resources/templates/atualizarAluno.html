<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Gerenciamento de Alunos</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h2>Atualizar Aluno</h2>
			<form action="#" th:action="@{/saveAluno}" th:object="${aluno}" method="POST">
				<input type="hidden" th:field="*{id}" />
				<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
				<input type="date" th:field="*{datanasc}" class="form-control mb-4 col-4">
				<select name="funcionario" id="funcionario" class="form-control" th:field="*{turma}">
				   	<option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.nome}"></option>
				</select>
				<button type="submit" class="btn btn-info col-2">Salvar</button>
			</form>
			<hr>
			<a th:href = "@{/}">Voltar</a>
		</div>
	</body>
</html>
