<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Gerenciamento de Alunos</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container my-2">
			<h1>Lista de Alunos</h1>
			<a th:href = "@{/novoAluno}" class="btn btn-primary btn-sm mb-3">Adicionar Aluno</a>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>
							<a th:href="@{'/page/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}}">
								Nome</a>
						</th>
						<th>
							<a th:href="@{'/page/' + ${currentPage} + '?sortField=datanasc&sortDir=' + ${reverseSortDir}}">
								Data de Nascimento</a>
						</th>
						<th>
							<a th:href="@{'/page/' + ${currentPage} + '?sortField=turma&sortDir=' + ${reverseSortDir}}">
								Turma</a>
						</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${listaAlunos}">
						<td th:text="${aluno.nome}"></td>
						<td th:text="${aluno.datanasc}"></td>
						<td th:text="${aluno.turma.nome}"></td>
						<td>
							<a th:href="@{/updateAluno/{id}(id=${aluno.id})}" class="btn btn-primary">Update</a>
						    <a th:href="@{/deleteAluno/{id}(id=${aluno.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div th:if = "${totalPages > 1}">
				<div class = "row col-sm-10">
					<div class = "col-sm-2">
						Total Rows: [[${totalItems}]] 
					</div>
					<div class = "col-sm-1">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
							<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
						</span>
					</div>
					<div class = "col-sm-1">
						<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
					</div>
					<div class="col-sm-1">
		   				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>
		  			</div>
				</div>
			</div>
		</div>
	</body>
</html>
